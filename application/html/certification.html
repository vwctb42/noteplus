<body>
<dl id="skipNav">
	<dt class="hide">컨텐츠 바로가기 영역</dt>
	<dd><a href="#content">본문으로 바로가기</a></dd>
</dl>

<div id="wrap" class="applicationWrap">
	<header id="header">
		<h1 class="logo"><a href="#">NOTEPLUS</a></h1>
	</header>
	<hr/>
	<div id="content" class="container">
		<div id="applicationPopup">
			<!-- Services Certification -->
			<div id="contentAdd" class="applicationPopup_container">
				<div class="application_header">
					<strong>Services Certification</strong>
				</div>
				<div class="application_contents">
					<div class="deviceInfo">
						<strong>Device information</strong>
						<div class="frm_group">
							<label class="deviceNum" for="macADD">Mac address</label>
							<input type="text" class="form_ctrl" id="macADD" name="macADD" value="BC-5F-F4-35-00-B1" placeholder="Mac address" />
						</div>
						<div class="frm_group">
							<label class="deviceNum" for="ipADD">IP address</label>
							<input type="text" class="form_ctrl" id="ipADD" name="ipADD" value="192.168.100.100" placeholder="IP address" />
						</div>
					</div>
					<div class="certification">
						<dl>
						<dt><label for="partnerName">Partner Name</label></dt>
						<dd><input type="text" class="form_ctrl" id="partnerName" name="partnerName" value="" placeholder="Partner Name" /></dd>
						<dt><label for="serviceCode">Service Code</label></dt>
						<dd><input type="text" class="form_ctrl" id="serviceCode" name="serviceCode" value="" placeholder="Service Code" /></dd>
						<dt><label for="userAccount">User Account</label></dt>
						<dd><input type="text" class="form_ctrl" id="userAccount" name="userAccount" value="" placeholder="User Account" /></dd>
						</dl>
					</div>
					<p class="btn_wrap">
						<span><a href="#" class="btn btn-default">Cancel</a></span>
						<span><a href="#" class="btn btn-primary">Certification</a></span>
					</p>
					<div class="loading_wrap" style="display:none">
						<span class="loading"><i class="xi-spinner-2 xi-spin" aria-hidden="true"></i> <span>Loading</span></span>
					</div>
				</div>
			</div>
			<!-- //Services Certification -->
		</div>
	</div>
	<hr/>
	<footer id="footer">
		<p class="copyright">2018 &copy; InCLOUD Co.,Ltd. <span class="hide">All Rights Reserved.</span></p>
	</footer>
</div>
