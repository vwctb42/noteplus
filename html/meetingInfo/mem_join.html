<!DOCTYPE HTML>
<html lang="kr" class="member"><!-- 'member'는 로그인 및 회원가입일경우에만 -->
<head>
<meta charset="utf-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" /> 
<meta http-equiv="expires" content="0" />
<meta http-equiv="content-language" content="kr" />
<meta http-equiv="imagetoolbar" content="no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="format-detection" content="telephone=no,email=no,address=no" />

<meta name="copyright" content="(35261) 대전광역시 서구 문정로 22 충렬공빌딩 5층 / Tel. 042-477-5600 / Fax. 042-477-5602" />
<title>온라인멘토링시스템</title>
<link rel="stylesheet" type="text/css" href="../../css/common/webfonts.css" />
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,700,900">
<link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/infoAdmin.css" />
<script type="text/javascript" src="../../js/jquery/core/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery/core/jquery-ui.custom.js"></script>
<script type="text/javascript" src="../../js/jquery/core/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../../js/script_infoAdmin.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="/js/jquery/core/html5.js"></script>
<![endif]-->
</head>
<body>
<dl id="skipNav">
	<dt class="hide">컨텐츠 바로가기 영역</dt>
	<dd><a href="#content">본문으로 바로가기</a></dd>
</dl>

<div id="wrap" class="meetingInfoWrap">
	<div class="member_wrap">
		<header id="header">
			<div class="head_wrap">
				<h1 class="logo"><a href="#">NOTEPLUS</a></h1>
				<p class="h1_desc">아이디어와 콘텐츠를 실시간으로 공유하는 비주얼커뮤니케이션 <em>온라인멘토링시스템</em></p>
			</div>
		</header>

		<hr/>
		
		<div id="content" class="container">
			<section id="detail_content">
				<!-- 본문컨텐츠 영역 -->
				<!-- 회원가입 폼 -->
				<div class="memberForm_wrap">
					<h2 class="hide">회원가입</h2>
					<form class="joinForm" name="joinForm" method="post" action="#">
					<fieldset>
					<legend>회원가입 폼</legend>
						<div class="frm_group name">
							<label class="username" for="username">이름</label>
							<input type="text" class="form_ctrl" id="username" name="username" value="" placeholder="이름을 입력해주세요" />
							<i class="iCheck" aria-hidden="true"></i>
						</div>

						<div class="frm_group uid">
							<label class="userid" for="userid">아이디(이메일)</label>
							<input type="text" class="form_ctrl" id="userid" name="userid" value="" placeholder="아이디(이메일)를 입력해주세요" />
							<i class="iCheck" aria-hidden="true"></i>
						</div>
						<div class="frm_group upw">
							<label class="passwd" for="passwd">비밀번호</label>
							<input type="password" class="form_ctrl" id="passwd" name="passwd" value="" placeholder="비밀번호를 입력해주세요" />
							<i class="iCheck" aria-hidden="true"></i>
							<span id="pswd1Msg" class="error e_info">6~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.</span><!-- "active" 추가시 활성화 -->
						</div>
						<div class="frm_group upw">
							<label class="passwd_ok" for="passwd_ok">비밀번호확인</label>
							<input type="password" class="form_ctrl" id="passwd_ok" name="passwd_ok" value="" placeholder="비밀번호를 다시 입력해주세요" />
							<i class="iCheck" aria-hidden="true"></i>
							<span id="pswd2Msg" class="error">필수 정보입니다.</span><!-- "active" 추가시 활성화 -->
							<span id="pswd2Msg" class="error">비밀번호가 일치하지 않습니다.</span><!-- "active" 추가시 활성화 -->
						</div>

						<div class="frm_group">
							<div class="checkbox">
								<label>
									<input type="checkbox" name="agree_check" />
									<i class="icheck" aria-hidden="true"></i><span><a href="javascript:void(0);">서비스 이용약관 및 개인정보보호정책 동의</a></span>
								</label>
							</div>
							<p class="btn_wrap btnJoin center">
								<button type="submit" class="btn btn-primary"><span>가입완료</span></button>
							</p>
						</div>
					</fieldset>
					</form>
				</div>
				<!-- //회원가입 폼 -->
				<!-- 모달 윈도우 -->
				<div id="smartPop_overlay"></div>
				<div id="smartPop">
					<div id="modal_svcTerms" class="smartPop_container">
						<div class="modal_contents">
							<div class="modal_header">
								<h2 class="modal_title">서비스 약관</h2>
							</div>
							<div class="modal_body">
								<div class="termsAgree_wrap">
									<div class="termsAgree_all">
										<strong>이용약관, 개인정보 수집 및 이용 안내에 <br/>모두 동의합니다.</strong>
										<div class="checkbox">
											<label>
												<input type="checkbox" name="do_complete1" />
												<i class="icheck" aria-hidden="true"></i>
												<span>모두 동의합니다.</span>
											</label>
										</div>
									</div>

									<div class="termsAgree">
										<h3>이용약관 동의 <em>(필수)</em></h3>
										<div class="basic_box scroll" tabindex="0">
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" name="do_complete1" />
												<i class="icheck" aria-hidden="true"></i>
												<span>약관에 동의합니다.</span>
											</label>
										</div>
									</div>
									<div class="termsAgree">
										<h3>개인정보 수집 및 이용에 대한 안내 <em>(필수)</em></h3>
										<div class="basic_box scroll" tabindex="0">
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" name="do_complete1" />
												<i class="icheck" aria-hidden="true"></i>
												<span>개인정보 수집 및 이용에 대해 동의합니다.</span>
											</label>
										</div>
									</div>
								</div>
								<p class="btn_wrap center">
									<a href="#" class="btn btn-primary">전체 동의 후 닫기</a>
								</p>
							</div>
							<p class="modal_close">
								<a href="javascript:void(0);"><i class="btn_close1" aria-hidden="true"></i><i class="btn_close2" aria-hidden="true"></i><span>닫기</span></a>
							</p>
						</div>
					</div>
				</div>
				<!-- //모달 윈도우 -->
				<!-- //본문컨텐츠 영역 -->
			</section>
		</div>

		<hr/>

		<footer id="footer">
			<p class="copyright">2017 &copy; InCLOUD Co.,Ltd. All Rights Reserved.</p>
		</footer>
	</div>
</div>
</body>
</html>
