<body>
<dl id="skipNav">
	<dt class="hide">컨텐츠 바로가기 영역</dt>
	<dd><a href="#content">본문으로 바로가기</a></dd>
</dl>

<div id="wrap" class="mobile">
	<header id="header">
		<h1><em>K·Startup</em> 온라인멘토링</h1>
	</header>
	<hr/>	
	<div id="content" class="container">
		<section id="detail_content">
			<div class="loginForm_wrap">
				<h1><em>K·Startup</em> 로그인</h1>
				<form name="loginForm" method="post" action="#">
				<fieldset>
				<legend>로그인 폼</legend>
					<div class="frm_group uid">
						<label class="userid hide" for="userid">아이디</label>
						<input type="text" class="form_ctrl" id="userid" name="userid" value="" placeholder="아이디 입력" />
					</div>
					<div class="frm_group upw">
						<label class="passwd hide" for="passwd">비밀번호</label>
						<input type="text" class="form_ctrl" id="passwd" name="passwd" value="" placeholder="비밀번호 입력" />
					</div>

					<div class="frm_group">
						<p class="btn_wrap">
							<button class="submit" type="submit">로그인</button>
						</p>

						<div class="checkbox">
							<label>
								<input type="checkbox" name="idsave" id="idsave" />
								<i class="xi-checkbox" aria-hidden="true"></i><span>아이디 저장</span>
							</label>
							<label>
								<input type="checkbox" name="autologin" id="autologin" />
								<i class="xi-checkbox" aria-hidden="true"></i><span>자동 로그인</span>
							</label>
						</div>
					</div>
				</fieldset>
				</form>
				<p class="copy">중소벤처기업부</p>
			</div>
		</section>
	</div>
	<hr/>
	<footer id="footer" class="hide">
		<p class="copyright">2017 &copy; 중소벤처기업부. All Rights Reserved.</p>
	</footer>
</div>
